<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Meditation</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a2e38; /* Deep ocean blue */
            color: #e0f7fa; /* Light aqua text */
            text-align: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: fadeIn 5s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
            animation: fadeIn 7s ease-in-out;
        }

        .fish {
            width: 150px;
            height: auto;
            animation: swim 10s linear infinite;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        /* Animations */
        @keyframes swim {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .fish {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fish Meditation</h1>
        <p>Breathe deeply. Let the gentle movement of the fish guide you into a state of calm and peace.</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Clown_fish_in_the_Andaman_Coral_Reef.jpg" alt="Meditative Fish" class="fish">
    </div>

    <!-- Bubbles for ambiance -->
    <div class="bubbles">
        <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
        <div class="bubble" style="left: 30%; animation-delay: 2s;"></div>
        <div class="bubble" style="left: 50%; animation-delay: 4s;"></div>
        <div class="bubble" style="left: 70%; animation-delay: 1s;"></div>
        <div class="bubble" style="left: 90%; animation-delay: 3s;"></div>
    </div>
</body>
</html>
