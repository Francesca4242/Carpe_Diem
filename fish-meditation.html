<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Meditation</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a2e38; /* Deep ocean blue */
            color: #e0f7fa; /* Light aqua text */
            text-align: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: fadeIn 5s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
            animation: fadeIn 7s ease-in-out;
        }

        .fish {
            width: 80px;
            height: auto;
            position: absolute;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .fish {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fish Meditation</h1>
        <a href="index.html">Go Back</a>
        <p>Breathe deeply. Let the gentle movement of the fish guide you into a state of calm and peace.</p>
    </div>

    <!-- Fish elements -->
    <img src="many-carp.jpg" alt="Fish 1" class="fish">
    <img src="many-carp-2.jpg" alt="Fish 2" class="fish">
    <img src="many-carp-3.jpg" alt="Fish 3" class="fish">
    <img src="many-carp-4.jpg" alt="Fish 4" class="fish">

    <!-- Bubbles for ambiance -->
    <div class="bubbles">
        <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
        <div class="bubble" style="left: 30%; animation-delay: 2s;"></div>
        <div class="bubble" style="left: 50%; animation-delay: 4s;"></div>
        <div class="bubble" style="left: 70%; animation-delay: 1s;"></div>
        <div class="bubble" style="left: 90%; animation-delay: 3s;"></div>
    </div>

    <script>
        // JavaScript to make fish move and bounce
        const fishElements = document.querySelectorAll('.fish');

        fishElements.forEach(fish => {
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let dx = (Math.random() - 0.5) * 4; // Horizontal speed
            let dy = (Math.random() - 0.5) * 4; // Vertical speed

            function moveFish() {
                x += dx;
                y += dy;

                // Bounce off the edges
                if (x + fish.offsetWidth > window.innerWidth || x < 0) {
                    dx = -dx;
                }
                if (y + fish.offsetHeight > window.innerHeight || y < 0) {
                    dy = -dy;
                }

                fish.style.left = `${x}px`;
                fish.style.top = `${y}px`;

                requestAnimationFrame(moveFish);
            }

            moveFish();
        });
    </script>
</body>
</html>
